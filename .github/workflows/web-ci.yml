name: Web CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - '.github/workflows/web-ci.yml'

jobs:
  test:
    name: Run Web Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: apps/web
      
      - name: Run tests
        run: npm run test:run
        working-directory: apps/web
